    <div class="container">
      <br>
      <h3>Ingresar Nuevo Taller</h3>
<br>
<br>
    <div class="row">
      <div class="input-field col s4">
        <i class="material-icons prefix">class</i>
        <input id="NomContactEmpC" type="text" class="validate" name ='b'>
        <label for="NomContactEmpC">Ingresar Nombre</label>
      </div>

      <div class="input-field col s4">
        <i class="material-icons prefix">collections_bookmark</i>
        <input id="idtelEmpC" type="text" class="validate">
        <label for="idtelEmpC">Categoría</label>
      </div>
      
      <div class="input-field col s4">
        <i class="material-icons prefix">format_align_left</i>
        <input id="idtelEmpC" type="text" class="validate">
        <label for="idtelEmpC">Descripción</label>
      </div>

      <div class="input-field col s4">
        <select multiple>
          <option value="" disabled selected>Elegir edades</option>
          <option value="1">4-8 años</option>
          <option value="2">9-12 años</option>
          <option value="3">13 a más</option>
        </select>
        <label>Materialize Multiple Select</label>
      </div>

      <div class="input-field col s4" >
        <i class="material-icons prefix">class</i>
        <select multiple id = "item-programa">
            <option value=""></option>
          </select>
          <label>Seleccionar Programa</label>
      </div>

      <div class="input-field col s4">
        <button class="btn waves-effect waves-light btnbuscar" id="btn-agregar-detcot">Agregar
          <i class="material-icons right">add</i>
        </button>
      </div>
      <div class="input-field col s4">
        <button class="btn waves-effect waves-light btnbuscar" id="btn-precioSug">Precio
          <i class="material-icons right">send</i>
        </button>
      </div>
      <div class="input-field col s4">
        <button class="btn waves-effect waves-light btnbuscar" id="btn-crealead">crear lead
          <i class="material-icons right">control_point</i>
        </button>
      </div>

  

    </div>
      <div id ="app-det-table">
        <div class="mb-3">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombres</th>
                  <th scope="col">Telefono</th>
                  <th scope="col">Correo</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id = "CDetEmpResults">
              </tbody>
            </table>
            <template id = "CDetEmprowTemplate">
                <tr class = "CDetEmpresult-box">
                  <td class="class-DetLeadID" scope ="row"></td>
                  <td class="class-DetLeadNom"></td>
                  <td class="class-DetLeadTel"></td>
                  <td class="class-DetLeadMail"></td>
                  <td><button class="btn waves-effect waves-light del-but-detcot">
                    <i class="material-icons right">delete</i></button></td>
                </tr>
            </template>
          </div>  
        </div>
    </div>
  </div> 
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src = "./srcjslead.js">
