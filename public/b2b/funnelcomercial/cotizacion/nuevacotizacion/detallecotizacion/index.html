<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP IN JS</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="nav-extended blue">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">JS CRUD</a>
        </div>
    </nav>
    <br><br>

    <section id="content">
        <div class="container">
            <div class="section">
                <div class="row">
                    <form class="col s12" autocomplete="off">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" class="validate" id="fname" placeholder="Placeholder">
                                <label for="fname">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="text" class="validate" id="lname" placeholder="Placeholder">
                                <label for="lname">Last Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" class="validate" id="mobile" placeholder="Placeholder">
                                <label for="mobile">Mobile</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="text" class="validate" id="email" placeholder="Placeholder">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light blue" id="sub-btn" type="submit" name="action">Submit <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div id="toast" class="showsssss"></div>

        <div class="container">
            <div class="row">
                <table class="striped" id="userDetails">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody id="formData"></tbody>
                    
                </table>
            </div>
        </div>
    </section>

    <footer class="page-footer blue">
        <div class="container">
            <div class="col l12  m12 s12 center social">
                <a class="grey-text text-lighten-3" href="https://github.com/krmgopi" target="_blank"><i class="fab fa-github"></i></a>
                <a class="grey-text text-lighten-3" href="https://twitter.com/gopinathKRM" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="footer-copyright blue">
            <div class="container">
                <p class="center">Made by
                    <a href="https://gopi-portfolio.netlify.app/" class="white-text">Gopinath</a></p>
            </div>
        </div>
    </footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="./init.js"></script>

</html>
