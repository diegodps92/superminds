<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

  <div class="container">
    <div class="row">

      <h2>Formulario Superbuddy</h2>

    <div class = row >
      <div class="input-field col s4" >
        <i class="material-icons prefix">account_circle</i>
        <select>
            <option value="">Tipo Documento</option>
            <option value="DNI">DNI</option>
            <option value="CE">CE</option>
            <option value="PASAPORTE">PASAPORTE</option>
          </select>
          <label>Seleccionar documento</label>
      </div>

      <div class="input-field col s4">
        <i class="material-icons prefix">account_circle</i>
        <input id="idDNI" type="text" class="validate">
        <label for="idDNI">DNI</label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">account_circle</i>
        <input id="idNomPariente" type="text" class="validate">
        <label for="idNomPariente">Nombre del Pariente</label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">account_circle</i>
        <input id="idApePPariente" type="text" class="validate">
        <label for="idApePPariente">Apellido Paterno</label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">account_circle</i>
        <input id="idApeMPariente" type="text" class="validate">
        <label for="idApeMPariente">Apellido Materno</label>
      </div>

      <div class="input-field col s4">
        <i class="material-icons prefix">phone</i>
        <input id="idtelephone" type="tel" class="validate">
        <label for="idtelephone">Telefono del pariente</label>
      </div>


      <div class="col s4">
        <div class="input-field inline">
          <i class="material-icons prefix">account_circle</i>
          <input id="email_inline" type="email" class="validate">
          <label for="email_inline">Email del Pariente</label>
          <span class="helper-text" data-error="wrong" data-success="right">example@example.com</span>
        </div>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">child_care</i>
        <input id= "Birthday" placeholder="Fecha de Nacimiento (Alumno)" type="text" class="datepicker">
      </div>
    </div>
    <div class ="row">
    <div class="input-field col s4" id = "paquete">
        <i class="material-icons prefix">school</i>
        <select>
            <option value="">Seleccciona Paquete</option>
            <option value="Paq1">Paquete 1</option>
            <option value="Paq2">Paquete 2</option>
            <option value="Paq3">Paquete 3</option>
          </select>
          <label>Seleccionar Paquete</label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">perm_contact_calendar</i>
        <input id= "DateBeg" placeholder="Fecha de Inicio (Curso)" type="text" class="datepicker">
      </div>

      <div class="input-field col s4">
        <i class="material-icons prefix">perm_contact_calendar</i>
        <input id= "DateEnd" placeholder="Fecha de Fin (Curso)" type="text" class="datepicker">
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">add_circle</i>
        <input id="idnumclases" type="number" min ="0" max = "100" class="validate">
        <label for="idnumclases">Numero de Clases</label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">attach_money</i>
        <input id="idmontoventa" type="number" min ="0" max = "10000" class="validate">
        <label for="idmontoventa">S/. Monto de Venta</label>
      </div>

      <div class="input-field col s4" >
        <i class="material-icons prefix">attach_money</i>
        <select id = "item-metpago">
            <option value="">Metodo de Pago</option>
            <option value="Paq1">Yape</option>
            <option value="Paq2">Trasnferencia</option>
            <option value="Paq3">Pago Facil</option>
          </select>
          <label>Seleccionar Paquete</label>
      </div>
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
    </div>
      <div class ="row">
      <div class="input-field col s4">
        <a href="/" class="btn waves-effect waves-light" >Emitir
          <i class="material-icons right">send</i>
        </a>
      </div>
    </div>

   </div>    
  </div> <!--close-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
   document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
    var instances = M.Datepicker.init(elems);
    var selelems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(selelems);
    });
    </script>
  </body>
</html>
